<div class="mb-2">
    <form name="title" (ngSubmit)="onSubmit()">
        <div class="d-md-flex">
            <input class="form-control" type="text" placeholder="Title" [(ngModel)]="todoTitle" name="todoTitle">
            <input class="btn btn-primary ml-md-2 mt-2 mt-md-0" type="submit" name="" value="Add Todo">
            <input class="btn btn-danger ml-2 mt-2 mt-md-0" type="button" name="" (click)="onDelete()" value="Delete Group">
        </div>
    </form>
</div>
